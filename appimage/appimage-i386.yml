version: 1

script:
    - rm -rf AppDir | true
    - mkdir -p AppDir/usr/src
    - cp src/pdfcompress.sh AppDir/usr/src/pdfcompress.sh
    - cp src/icon-pdf-128.png AppDir/usr/src/icon-pdf-128.png

AppDir:
    path: ./AppDir
    app_info:
        id: com.github.moonline.pdfcompress
        name: 'PDF compress utility'
        icon: application-pdf # icon-pdf-128.png
        version: 1.0.0
        exec: bin/bash
        exec_args: usr/src/pdfcompress.sh
    apt:
        arch: i386
        sources:
            - sourceline: 'deb [arch=i386] http://archive.ubuntu.com/ubuntu/ bionic main universe'
              key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3B4FE6ACC0B21F32'
        include:
            - bash
            - yad
            - ghostscript

AppImage:
    arch: i686

